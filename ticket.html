<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Victory Fun Park Ticket Booking</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { color: darkred; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 5px; width: 200px; }
    .receipt { border: 1px solid #333; margin-top: 20px; padding: 10px; width: 300px; }
  </style>
</head>
<body>
  <h2>üéüÔ∏è Victory Fun Park Ticket Booking</h2>

  <label>Ticket Type:</label>
  <select id="ticket_type" onchange="updateRate()">
    <option value="Mini Combo" data-rate="300">Mini Combo</option>
    <option value="Combo" data-rate="500">Combo</option>
  </select>

  <label>Quantity:</label>
  <input type="number" id="quantity" value="1" onchange="updateAmount()">

  <label>Rate:</label>
  <input type="number" id="rate" readonly>

  <label>Amount:</label>
  <input type="number" id="amount" readonly>

  <label>Discount:</label>
  <input type="number" id="discount" value="0" onchange="updateAmount()">

  <label>Payment Mode:</label>
  <select id="payment_mode">
    <option>Cash</option>
    <option>UPI</option>
    <option>Card</option>
  </select>

  <br><br>
  <button onclick="bookTicket()">Book Ticket</button>

  <div id="receipt" class="receipt" style="display:none;"></div>

  <script>
    // ‚úÖ Supabase Connection
    const SUPABASE_URL = "https://fddmxlugqtikhbovomyo.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZG14bHVncXRpa2hib3ZvbXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0OTM5NjMsImV4cCI6MjA3MTA2OTk2M30.zebrZJ8F30QLvn0a7IARKz5LxgOXyNs5mvPUSegeTxA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‚úÖ Auto Rate & Amount Calculation
    function updateRate() {
      let type = document.getElementById("ticket_type");
      let rate = type.options[type.selectedIndex].getAttribute("data-rate");
      document.getElementById("rate").value = rate;
      updateAmount();
    }

    function updateAmount() {
      let qty = parseInt(document.getElementById("quantity").value) || 0;
      let rate = parseInt(document.getElementById("rate").value) || 0;
      let discount = parseInt(document.getElementById("discount").value) || 0;
      document.getElementById("amount").value = (qty * rate) - discount;
    }

    updateRate();

    // ‚úÖ Ticket Booking
    async function bookTicket() {
      const ticket_type = document.getElementById("ticket_type").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const rate = parseInt(document.getElementById("rate").value);
      const discount = parseInt(document.getElementById("discount").value);
      const amount = parseInt(document.getElementById("amount").value);
      const payment_mode = document.getElementById("payment_mode").value;

      // Generate Ticket No & Date
      let ticket_no = Date.now(); // unique number
      let date = new Date().toLocaleString();

      // Save to Supabase
      const { data, error } = await supabase.from("tickets").insert([
        { ticket_no, ticket_type, quantity, rate, amount, discount, payment_mode, branch_code: "JPR" }
      ]);

      if (error) {
        alert("‚ùå Error: " + error.message);
        return;
      }

      // Show Receipt
      document.getElementById("receipt").style.display = "block";
      document.getElementById("receipt").innerHTML = `
        <h3>üéüÔ∏è Ticket Receipt</h3>
        <p><b>Ticket No:</b> ${ticket_no}</p>
        <p><b>Date:</b> ${date}</p>
        <p><b>Type:</b> ${ticket_type}</p>
        <p><b>Qty:</b> ${quantity}</p>
        <p><b>Rate:</b> ${rate}</p>
        <p><b>Discount:</b> ${discount}</p>
        <p><b>Amount:</b> ‚Çπ${amount}</p>
        <p><b>Payment:</b> ${payment_mode}</p>
      `;
    }
  </script>
</body>
</html>
