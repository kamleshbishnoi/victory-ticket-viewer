<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Victory Fun Park - Ticket Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: inline-block; width: 120px; margin-bottom: 8px; }
    input, select { padding: 5px; margin-bottom: 12px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>üéü Victory Fun Park Ticket Booking</h2>

  <form id="ticketForm">
    <label>Ticket Type:</label>
    <select id="ticket_type">
      <option value="Mini Combo" data-rate="300">Mini Combo</option>
      <option value="Combo" data-rate="500">Combo</option>
    </select><br>

    <label>Quantity:</label>
    <input type="number" id="quantity" value="1" min="1"><br>

    <label>Rate:</label>
    <input type="number" id="rate" readonly><br>

    <label>Amount:</label>
    <input type="number" id="amount" readonly><br>

    <label>Discount:</label>
    <input type="number" id="discount" value="0"><br>

    <label>Payment Mode:</label>
    <select id="payment_mode">
      <option value="UPI">UPI</option>
      <option value="Cash">Cash</option>
      <option value="Card">Card</option>
    </select><br>

    <button type="submit">Book Ticket</button>
  </form>

  <h3>üßæ Ticket Receipt</h3>
  <div id="receipt"></div>

  <p id="message"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // ‚úÖ Supabase config
    const SUPABASE_URL = "https://fddmxlugqtikhbovomyo.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZG14bHVncXRpa2hib3ZvbXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0OTM5NjMsImV4cCI6MjA3MTA2OTk2M30.zebrZJ8F30QLvn0a7IARKz5LxgOXyNs5mvPUSegeTxA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ticketType = document.getElementById("ticket_type");
    const quantity = document.getElementById("quantity");
    const rate = document.getElementById("rate");
    const amount = document.getElementById("amount");
    const discount = document.getElementById("discount");

    // üîπ Auto update Rate & Amount
    function updateAmount() {
      const selected = ticketType.options[ticketType.selectedIndex];
      rate.value = selected.getAttribute("data-rate");
      amount.value = (rate.value * quantity.value) - discount.value;
    }

    ticketType.addEventListener("change", updateAmount);
    quantity.addEventListener("input", updateAmount);
    discount.addEventListener("input", updateAmount);
    updateAmount();

    // üîπ Generate Ticket Number (YYYYMMDD-HHMMSS format)
    function generateTicketNo() {
      const now = new Date();
      return "T" + now.getFullYear().toString().slice(2) +
             (now.getMonth()+1).toString().padStart(2,"0") +
             now.getDate().toString().padStart(2,"0") + "-" +
             now.getHours().toString().padStart(2,"0") +
             now.getMinutes().toString().padStart(2,"0") +
             now.getSeconds().toString().padStart(2,"0");
    }

    // üîπ Form submit
    document.getElementById("ticketForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const ticketNo = generateTicketNo();
      const now = new Date().toLocaleString();

      let { data, error } = await supabase
        .from("tickets")
        .insert([{
          ticket_no: ticketNo,
          date_time: now,
          ticket_type: ticketType.value,
          quantity: quantity.value,
          rate: rate.value,
          amount: amount.value,
          discount: discount.value,
          payment_mode: document.getElementById("payment_mode").value,
          branch_code: "JPR"
        }]);

      if (error) {
        document.getElementById("message").innerHTML = "‚ùå Error: " + error.message;
        document.getElementById("message").className = "error";
      } else {
        document.getElementById("message").innerHTML = "‚úÖ Ticket booked successfully!";
        document.getElementById("message").className = "success";

        // üßæ Show receipt
        document.getElementById("receipt").innerHTML = `
          <p><b>Ticket No:</b> ${ticketNo}</p>
          <p><b>Date:</b> ${now}</p>
          <p><b>Type:</b> ${ticketType.value}</p>
          <p><b>Quantity:</b> ${quantity.value}</p>
          <p><b>Rate:</b> ${rate.value}</p>
          <p><b>Amount:</b> ${amount.value}</p>
          <p><b>Payment:</b> ${document.getElementById("payment_mode").value}</p>
        `;

        document.getElementById("ticketForm").reset();
        updateAmount();
      }
    });
  </script>
</body>
</html>
